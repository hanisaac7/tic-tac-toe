<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
        <div id='display'></div>
        <dialog id="form-dialog">
            <form>
                <p>Player One</p>
                <label for="player-one">O:</label>
                <input type="text" id="player-one" name="player-one"  required>
                <p>Player Two</p>
                <label for="player-two">X:</label>
                <input type="text" id="player-two" name="player-two" required>
                <input type="submit" id="submit" name="submit">
            </form>
        </dialog>
        <div>
        <div class="grid">
            <button class="square 0"></button>
            <button class="square 1"></button>
            <button class="square 2"></button>
            <button class="square 3"></button>
            <button class="square 4"></button>
            <button class="square 5"></button>
            <button class="square 6"></button>
            <button class="square 7"></button>
            <button class="square 8"></button>
        </div>
        <button id='reset'>Reset</button>
        <dialog id="dialog">
            <div id="announcement">sdcfdszf</div>
            <button id="replay">Play Again</button>
        </dialog>
    </div>
</body>
</html>
